<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
</head>
<body>
    <h1>Localização</h1>
    <p>Qual o país que vc mora?</p>
    <input type="text" name="text" id="text" placeholder="Digite o país!">
    <input type="button" value="resultado" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var digite = document.querySelector('#text')
            var resultado = document.querySelector('#res')
            var país = (digite.value)
            var Brasil = 'Brasil'
            resultado.innerHTML = `<p>Você mora no ${país}</p>`
            if(país == Brasil) {
                resultado.innerHTML += `Você é Brasileiro`
            } else {
                resultado.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
