<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('#txtvel')
            var resultado = document.querySelector('#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocudade atual é <strong>${vel}</strong>Km/h</p>`
            if (vel > 60) {
                resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong></p>`
            }
             resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
