<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20px arial;
            background-color: rgb(16, 129, 16);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
    <!--pode usar dentro do html-->
    <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja...
    </div>
    <script>
         var a = window.document.getElementById('area') //(se estiver fora da funtion, o var pode ser chamado para todas as function)

        // ou pode usar dentro do javascript
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        

        function clicar() {
            //var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.color = 'Blue'
        }

        function entrar() {
            //var e = window.document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.background = 'red'
            a.style.color = 'white'
        }

        function sair() {
            //var s = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'yellow'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
